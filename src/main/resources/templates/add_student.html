<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.error {
	color: red;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>

	<header th:include="navbar"></header>

	<div class="row" style="margin-top: 10px; margin-bottom: 10px">
		<div class="col-md-3"></div>
		<div class="col-md-6" style="margin: 5px; border:2px solid black">
			<br>
			<div style='background-color: blue'>
				<h3 style='color: white; text-align: center'>Add Student</h3>
			</div>
			<hr>
			<form action="add"  method="post">
				<table>

					<tr>
						<th>First Name :</th>
						<td><input type="text" class="form-control" name="firstName"> <!--  <form:errors path="name" cssClass="error"> </form:errors> -->
						</td>
					</tr>
					<br>
					<tr>
						<th>Last Name :</th>
						<td><input type="text" class="form-control" name="lastName"> <!--  <form:errors path="name" cssClass="error"> </form:errors> -->
						</td>
					</tr>
					<br>
					<tr>
						<th>Course :</th>
						<td><input type="text" class="form-control" name="course"> <!--  <form:errors path="name" cssClass="error"> </form:errors> -->
						</td>
					</tr>
					<br>
					<tr>
						<th>Course Id :</th>
						<td><input type="number" class="form-control" name="courseId"> <!--  <form:errors path="name" cssClass="error"> </form:errors> -->
						</td>
					</tr>
				
				</table>
				<br> <br> 
				<input class="btn btn-success" type="submit"
					value="Add"><br>
		
			</form>

		</div>

		<div class="col-md-3"></div>
	</div>









	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
