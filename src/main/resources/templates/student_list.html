
<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Product List</title>
</head>
<body>

	<header th:include="navbar"></header>

	<div
		style='background-color: blue; margin-left: 2px; margin-right: 2px'>

		<h2 style="color: white; text-align: center"> Students Detail</h2>
	</div>
	<hr>
	<table class="table table-bordered table-hover"
		style="margin: 2px; margin-bottom: 10px">
		<thead>
			<tr>

				<th>First Name</th>
				<th>Last Name</th>
				<th>Courses</th>
			</tr>
		</thead>

		<tbody>

			<tr th:each="user:${users}">

				<td th:text="${user.firstName }"></td>
				<td th:text="${user.lastName }"></td>
				<td th:each="course: ${user.course}"><d
						th:text="${course.course}"></d></td>
				<td><a href="#" class="btn btn-primary">Edit</a>
					<a th:href="@{/delete/} + ${user.id}"  class="btn btn-danger">Delete</a></td>

			</tr>



		</tbody>
	</table>

<a href="add_student">Add Student</a> 
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
